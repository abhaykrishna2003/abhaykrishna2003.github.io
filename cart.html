<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #cart {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .polaroid {
            background-color:#dde0de;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .polaroid img {
            width: 80%; /* Adjust the width as needed */
            border-radius: 5px;
        }

        .price {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6666;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkout {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #header {
            background-color: #bec5be;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <section id="header">
        <a href="#"><img src="https://github.com/abhaykrishna2003/abhaykrishna2003.github.io/blob/main/GORGEOUS.png" class="logo" alt=""></a>
    </section>

    <section id="navbar">
        <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </section>

    <div id="cart">
        <!-- Cart items will be dynamically added here -->
    </div>

    <script>
        // Retrieve cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display cart items
        let cartContainer = document.getElementById('cart');
        cart.forEach((item, index) => {
            let productHtml = `
                <div class="polaroid">
                    <button class="remove-button" onclick="removeItem(${index})">Remove</button>
                    <img src="dress${item.id}.jpg" alt="Dress ${item.id}">
                    <p class="price">Price: Rs ${item.price}</p>
                    <p>Quantity: ${item.quantity}</p>
                </div>
            `;
            cartContainer.innerHTML += productHtml;
        });

        // Calculate total price and display
        let totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        let totalHtml = `<p>Total Price: Rs ${totalPrice}</p>`;
        cartContainer.innerHTML += totalHtml;

        // Display checkout button
        let checkoutHtml = `<button id="checkout" onclick="checkout()">Checkout</button>`;
        cartContainer.innerHTML += checkoutHtml;

        // Remove item function
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Reload the page to reflect changes
        }

        // Checkout function (you can customize this)
        function checkout() {
            alert('Implement your checkout logic here.');
        }
    </script>

</body>
</html>
